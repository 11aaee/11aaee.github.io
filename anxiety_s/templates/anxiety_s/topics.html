{% extends "anxiety_s/base.html" %}

{% block page_header %}
  <h1>情绪笔记</h1>
{% endblock page_header %}

{% block content %}
  <ul>
    {% for topic in topics %}
      <li><h3>
        <a href="{% url 'anxiety_s:topic' topic.id %}">{{ topic }}</a>
      </h3></li>
    {% empty %}
      <li><h3>您还没有添加笔记</h3></li>
    {% endfor %}
  </ul>

  <h3><a href="{% url 'anxiety_s:new_topic' %}">添加新笔记</a></h3>

{% endblock content %}
